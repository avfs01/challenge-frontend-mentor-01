<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>01 Front</title>
</head>
<body>
    <div id="app">
        <div class="purple-side">
            <h2>Your Result</h2>

            <div class="circle">
                <div class="number">
                    76
                </div>
                <div class="full-result">
                    of 100
                </div>
            </div>
            <div class="message">Great</div>
            <div class="info-result">You scored higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="white-side">
            <h2>Summary</h2>
            <div class="reaction">
                <div class="text-box"> <img src="/assets/images/icon-reaction.svg" alt="">Reaction</div>
                <div class="points">80<span>/100</span></div>
            </div>
            <div class="memory">
                <div class="text-box"><img src="/assets/images/icon-memory.svg" alt="">Memory</div>
                <div class="points">92<span>/100</span></div>
            </div>
            <div class="verbal">
                <div class="text-box"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</div>
                <div class="points">61<span>/100</span></div>
            </div>
            <div class="visual">
                <div class="text-box"><img src="/assets/images/icon-visual.svg" alt="">Visual</div>
                <div class="points">72<span>/100</span></div>
            </div>

            <button>Continue</button>

        </div>
    </div>
</body>
</html>
